    apply plugin: 'java'
    apply plugin: 'application'

    run {
        standardInput = System.in
    }

    dependencies {
        implementation files("$rootDir/lib/cs_util_window.jar")
    }

    sourceSets.main.java.srcDirs = ["src"]
}

